<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Employee Data</h4>
                    </div>
                    <div class="card-body">
                        <mat-form-field class="col-md-3">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource">

                                <!-- name -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Designation -->
                                <ng-container matColumnDef="designation">
                                    <th mat-header-cell *matHeaderCellDef>Designation</th>
                                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                                </ng-container>

                                <!-- Email -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Email</th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>

                                <!-- mobile number -->
                                <ng-container matColumnDef="phoneNumber">
                                    <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
                                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                                </ng-container>

                                <!-- DOB -->
                                <ng-container matColumnDef="dob">
                                    <th mat-header-cell *matHeaderCellDef>Date of birth</th>
                                    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                                </ng-container>

                                <!-- Action Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element" class="action-link">
                                        <a (click)="edit(element)" title="Edit" data-toggle="modal"
                                            data-target="#editUser" data-backdrop="static" data-keyboard="false"
                                            class="btn btn-warning btn-sm">
                                            <i class="material-icons"> edit </i>
                                        </a>
                                        <a (click)="deleteUser(element)" title="Delete" data-toggle="modal"
                                            data-target="#deleteUser" data-backdrop="static" data-keyboard="false"
                                            class="btn btn-danger btn-sm">
                                            <i class="material-icons"> delete_forever </i>
                                        </a>
                                    </td>
                                </ng-container>

                                <!-- ngfor  -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit modal -->
<div class="modal fade bd-example-modal-lg" id="editUser" tabindex="-1" role="dialog" aria-labelledby="tryModalTitle"
    aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>

            <div class="modal-body p-4" *ngIf="user">
                <form>
                    <!-- name -->
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name"
                                #name="ngModel" required>
                        </div>
                    </div>

                    <!--designation  -->
                    <div class="form-group row">
                        <label for="designation" class="col-sm-4 col-form-label">Designation</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="designation" name="designation"
                                [(ngModel)]="user.designation" #designation="ngModel" required>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                                #email="ngModel" required>
                        </div>
                    </div>

                    <!-- phoneNumber -->
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel" required>
                        </div>
                    </div>

                    <!-- DOB -->
                    <div class="form-group row">
                        <label for="dob" class="col-sm-4 col-form-label">DOB</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="dob" name="dob" [(ngModel)]="user.dob"
                                #dob="ngModel" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer mx-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2 text-center">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="update()">Save</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="tryModalTitle" aria-hidden="true">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Do you want to delete User - <strong>{{name}}</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>

            <div class="modal-body p-4">
                <p>{{email}}</p>
            </div>

            <div class="modal-footer mx-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2 text-center">
                    <button type="button" class="btn btn-delete" title="Delete" data-dismiss="modal"
                        (click)="delete(deluser._id)">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
