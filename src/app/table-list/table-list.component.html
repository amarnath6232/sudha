<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Employee Data</h4>
                    </div>
                    <div class="card-body">
                        <mat-form-field class="col-md-3">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="designation">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
                                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>
                                <ng-container matColumnDef="phoneNumber">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
                                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dob">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth</th>
                                    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                                </ng-container>

                                <!-- Action Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element;let i = index" class="action-link">
                                        <a mat-button (click)="edit(element)" title="Edit" data-toggle="modal"
                                            data-target="#editUser" data-backdrop="static"
                                            data-keyboard="false">Edit</a> |
                                        <a mat-button (click)="deleteUser(element)" title="Delete" data-toggle="modal"
                                            data-target="#deleteUser" data-backdrop="static"
                                            data-keyboard="false">Delete</a>
                                    </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Edit modal -->
<app-edit-table [user]="user"></app-edit-table>
<!-- Delete modal -->
<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="tryModalTitle" aria-hidden="true">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Do you want to delete User - <strong>{{name}}</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>

            <div class="modal-body p-4">
                <p>{{email}}</p>
            </div>

            <div class="modal-footer mx-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2 text-center">
                    <button type="button" class="btn btn-delete" title="Delete" data-dismiss="modal"
                        (click)="delete(deluser._id)">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
